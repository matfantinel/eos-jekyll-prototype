brand:
  title: "Marca"
  featured_paragraph: "A marca elementary é única: tecnicamente ela pertence a elementary, Inc., a empresa que guia e suporta o desenvolvimento dos produtos elementary. Entretanto, temos uma comunidade incrível e não queremos ter requisitos legais e tecnicalidades exageradas. Assim, escrevemos algumas regras que deixam fácil de entender quando e como a marca elementary deve ser usada."
  company_product_names:
    title: "Nomes da Empresa e dos Produtos"
    paragraph_1: "A palavra <strong>elementary</strong> é uma marca registrada da elementary, Inc. para se referir à própria empresa. Ela é sempre escrita com letras minúsculas, mesmo no início de frases. Também pode ser usada junto com os nomes de nossos produtos (como elementary OS) para se referir ao produto específico da elementary, Inc."
    paragraph_2: "O produto principal da elementary, Inc. é o <strong>elementary OS</strong>. Para maior clareza, elementary OS nunca deve ser abreviado para “elementary“ ou qualquer outra abreviação."
  brand_marks:
    title: "Marca Visual"
    paragraph_1: "A elementary, Inc. possui duas marcas visuais: o logotipo <strong>“elementary” logotype</strong> e a <strong>logomarca “e”</strong>. Ambas são consideradas marcas registradas e representam elementary, Inc."    
    paragraph_2: "Ambas devem ser usadas com o seguinte em mente:"
    guidelines:
      item_1: "Não esticar, deformar, rotacionar, inverter ou alterar as marcas de qualquer maneira."
      item_2: "Não utilize as marcas em um fundo complexo; cores sólidas funcionam melhor"
      item_3: "As marcas devem sempre ser monocromáticas; geralmente brancas se o fundo for escuro, ou pretas se o fundo for claro."
    logotype:
      title: "Logotipo"
      paragraph_1: "O logotipo deve ser usado quando tiver espaço suficiente para representar elementary, Inc., ou pode ser usado antes do nome de um produto que pertence a elementary, Inc."
      paragraph_2: "O logotipo deve sempre ser usado sob as seguintes regras:"
      guidelines:
        item_1: "Não tente recriar o logotipo. Se trata de uma marca meticulosamente desenhada, e não apenas “elementary” escrito em uma fonte específica."
        item_2: "Não use o logotipo em tamanhos pequenos; se ele não estiver claro, use a logomarca em seu lugar."
    logomark:
      title: "Logomarca"
      paragraph_1: "A logomarca “e” deve ser usada para representar elementary, Inc. quando o espaço é limitado ou um formato quadrado é necessário."
  color:
    title: "Cores"
    paragraph_1: "Utilizamos cores em combinação com nosso nome e logotipo para estabelecer nossa marca. Utilizamos a seguinte paleta de cores:"
  fonts:
    title: "Fontes"
    paragraph_1: "Para web e impressão, usamos a fonte Inter para cabeçalhos e parágrafos. Para blocos de código, utilizamos Roboto Mono."  
  third_party_community:
    title: "Comunidade e Terceiros"
    paragraph_1: "Convidamos que desenvolvedores terceiros criando produtos para o elementary OS adotem certos elementos de nossa marca para haver consistência:"
    guidelines:
      item_1: "Cores"
      item_2: "Fontes"
      item_3: "Tom de comunicação"
    paragraph_2: "Porém, para evitar a confusão dos usuários, nós restringimos o uso da marca elementary:"
    restrictions:
      item_1: "Você é encorajado a dizer que sua aplicação ou serviço é “feito para elementary OS“, mas não use o nome ou marcas da elementary, Inc. como parte do nome de sua empresa, aplicação, produto, serviço, ou em qualquer logo que você crie."
      item_2: "Você pode usar o nome e marcas apenas para se referir a elementary, Inc. ou seus produtos (como o elementary OS)."
    community: 
      title: "Comunidade"
      paragraph_1: "Produtos da comunidade (sites, fã-clubes, etc.) são encorajados a usar o logo da Comunidade elementary:"
      paragraph_2: "Isso ajuda a estabelecer o produto como parte da comunidade em geral, enquanto reduz a confusão que pode surgir caso a logomarca da elementary, Inc. fosse usada."
  hardware:
    title: "Distribuidores de Hardware"
    paragraph_1: "Enquanto nosso software carregar a marca elementary, a experiência deve ser consistente — independente de se o SO foi baixado de nosso site ou pré-instalado em um computador."
    paragraph_2: "Os componentes de software do elementary OS pode ser modificados e redistribuídos de acordo com os termos da licença, disponíveis em seu código aberto; porém, a marca estabelecida acima só pode ser redistribuída sob as devidas condições:"
    conditions:
      item_1: "O software não sofreu mudanças substanciais; incluindo aplicativos padrões, aparência e iconografia, etc., ou"
      item_2: "Modificações no software foram aprovadas pela elementary, Inc."
    paragraph_3: "Drivers e adaptações de hardware são, claro, aceitáveis. Entendemos que a marca dos distribuidores (como papéis de parede) podem ser importantes, portanto essas modificações serão tipicamente aprovadas. Em caso de dúvidas, mande um email para <a href=mailto:brand@elementary.io>brand@elementary.io</a> para clarificações ou instruções."
    paragraph_4: "Se você não puder ou não quiser seguir os termos de redistribuição da marca elementary, remover nossa marca registrada do SO é simples:"
    removing_trademarks:
      item_1: "Modifique a linha <code>DISTRIB_DESCRIPTION</code> no arquivo <code>/etc/lsb-release</code> para remover nossa marca."
      item_2: "Substitua a iconografia para que o ícone <code>distributor-logo</code> presente em <code>/usr/share/icons/elementary/places/</code> em cada um dos tamanhos fornecidos não apareça no SO."
      item_3: "Remova ou substitua os pacotes <code>plymouth-theme-elementary</code> e <code>plymouth-theme-elementary-text</code>."
    paragraph_5: "Para mais informações sobre OEMs e distribuidores de hardware, veja nossas"
    link_text: "informações para OEMs"
  merchandise:
    title: "Merchandise"
    paragraph_1: "Não autorizamos que nossa marca (incluindo o nome, logotipo e logomarca) seja usada em merchandise de terceiros sem autorização por escrito."
  assets:
    title: "Recursos e Mais Informações"
    button_text: "Baixar no GitHub"
    paragraph_1: "Para mais informações sobre o uso do nome, marca, logotipo e logomarca da elementary, Inc. favor enviar um email para"

oem:
  title: Informações para OEMs
  featured_paragraph: "Dê a seus clientes a melhor experiência com o elementary OS."
  partners_retailers:
    title: "Parceiros e Varejistas"
    paragraph_1: Nós oferecemos duas maneiras de ser listado como uma OEM que oferece elementary OS em <a href="https://elementary.io/store/">nossa loja</a>, com diferentes requisitos e benefícios.
    partner:
      title: Parceiro
      description: Aprovação específica para um modelo, com esses modelos destacados em <a href="https://elementary.io/store/">nossa loja</a>.
      requirements:
        title: "Requisitos:"
        item_1: Envolvimento oficial da elementary, Inc.
        item_2: Royalties por computador negociáveis
        item_3: Diretrizes de software rigorosas
        item_4: Conformidade com a marca registrada
    retailer:
        title: Varejista
        description: Um link para seu website listado em <a href="https://elementary.io/store/">nossa loja</a>.
        requirements:
          title: "Requisitos:"
          item_1: Vender computadores com elementary OS Selling devices with elementary OS
          item_2: Royalties por computador encorajados
          item_3: Conformidade com a marca registrada
  resources:
    title: Recursos
    installation:
      title: Instalação
      paragraph_1: Recomendamos o uso dos procedimentos de instalação embarcados no instalador do Ubuntu. OEMs podem instalar o SO, configurar o que for necessário, e então preparar o computador para enviá-lo ao usuário final.
      ubuntu_installer_instructions: Instruções do Ubuntu
      new_installer_note: "<strong>Obs:</strong> um novo instalador está sendo desenvolvido e irá simplificar o processo de instalação."
      new_installer_link: Novo Instalador
    system_settings:
      title: Configurações do Sistema
      paragraph_1: As Configurações do Sistema oferecem várias vantagens às OEMs que oferecem o elementary OS. De sua arquitetura plugável a fácil aplicação de seu branding, essa aplicação foi pensada com as OEMs em mente.
      plugs:
        title: Plugs
        paragraph_1: Configurações do Sistema (codinome <a href="https://github.com/elementary/switchboard" target="_blank" rel="noopener">Switchboard</a>) usa um conceito de "Plugs" para prover configurações plugáveis para software e hardware. Por exemplo, <a href="https://github.com/elementary/switchboard-plug-mouse-touchpad/" target="_blank" rel="noopener">Mouse & Touchpad settings</a> são fornecidos por um plug.
        paragraph_2:  OEMs são capazes de desenvolver e distribuir plugs customizados caso haja um hardware especial ou único no computador que requer configuração além do que está disponível por padrão no elementary OS; por exemplo, sensores especiais que não estão presentes na maioria dos demais computadores, e por isso não estão disponíveis por padrão. Porém, se essa configuração pode ser relevante para uma quantidade maior de usuários, contribuir diretamente aos <a href="https://github.com/elementary?q=switchboard-plug" target="_blank" rel="noopener">plugs existentes</a> é encorajado.
        documentation: Documentação
      oem_info:
        title: Informações da OEM em "Sobre"
        paragraph_1: O plug <a href="https://github.com/elementary/switchboard-plug-about/" target="_blank" rel="noopener">Sobre</a> apresenta informações do sistema para o usuário, junto com várias ações globais do sistema, como restaurar configurações, reportar problemas, e obter ajuda. Em adição à informação de software (como a versão do SO), ele também possui um espaço para informações do hardware. Por padrão, ele é preenchido com uma imagem genérica e o hostname do sistema. Porém, OEMs podem exibir informações customizadas de sua marca nessa seção.
        paragraph_2: Ao fornecer um arquivo <code>oem.conf</code>, OEMs conseguem preencher o nome do fabricante, nome do produto, número do modelo, e uma URL do fabricante, além de uma imagem que substitui o ícone genérico.
        learn_more: Leia mais
    third_party_repos:
      title: Repositórios de Terceiros
      paragraph_1: É altamente desencorajado que se forneça o elementary OS com repositórios de software além dos padrões do sistema e um único controlado pela OEM. <strong>Repositórios de terceiros efetivamente dão acesso root e a permissão de sobrescrever qualquer pacote do sistema à terceiros potencialmente não-confiáveis.</strong> Mesmo que o terceiro seja confiável, a segurança e privacidade de seu cliente estão agora sob perigo caso os terceiros sejam comprometidos ou atacados.
      paragraph_2: Além disso, caso um repositório de terceiro deixe de ser mantido ou saia do ar, <strong>isso pode fazer com que updates normais do sistema parem de acontecer.</strong> Isso pode impedir que importantes correções de segurança e estabilidade cheguem a seus clientes.
  news:
    title: Notícias e Anúncios
    paragraph_1: Publicamos atualizações referentes ao desenvolvimento, novas versões, dicas para desenvolvedores, apps em destaque, e mais em nosso Blog.
    button_text: Visite nosso Blog
  brand:
    title: Recursos de Marca
    paragraph_1: Veja os logos do elementary, diretrizes para utilização da marca, paleta de cores, e logo da comunidade. Também faça o download dos recursos oficiais em alta resolução.
    button_text: Ver Recursos de Marca
  get_in_touch:
    title: Entre em Contato
    paragraph_1: Fale diretamente com o time enviando um email para <a href=mailto:oem@elementary.io>oem@elementary.io</a>. Se você já é um parceiro ou deseja começar a oferecer o elementary OS, estamos esperando seu contato.
    button_text: Enviar um Email

support:
  title: Obtenha Suporte
  featured_paragraph: Possuímos <a href="https://elementaryos.stackexchange.com" target="_blank" rel="noopener">um site no Stack Exchange gerenciado pela nossa comunidade</a> para fornecer suporte. Pesquise por perguntas comuns, faça suas próprias perguntas, ou ajude respondendo outras. Escolhe um aplicativo abaixo para ver perguntas específicas para cada um deles.
  guides:
    title: Tutoriais
    installation:
      title: Instalação
      description: Obtenha ajuda para instalar o elementary OS com nosso guia passo-a-passo.
    basics:
      title: Aprendendo o Básico
      description: Aprenda a utilizar a área de trabalho, multitarefas, atalhos de teclados e mais.

press:
  title: Recursos de Imprensa
  featured_paragraph: Adoramos trabalhar com a imprensa—tanto no mundo Linux quanto nas maiores publicações de tecnologia e cultura—para compartilhar nossa história e o que estamos trabalhando.
  join_list:
    title: Junte-se à nossa lista de imprensa
    description: Seja o primeiro a saber sobre novos lançamentos e desenvolvimentos significativos. Enviamos acesso antecipado a press releases e press kits, incluindo capturas de tela de alta resolução. Esta é uma lista de <strong>volume muito baixo</strong>; enviamos as maiores notícias em torno de uma vez por ano.
  kit: 
    description: Hera é uma grande atualização sobre uma base sólida. Apresentando um login e tela de bloqueio totalmente redesenhados, uma nova experiência inicial, novas maneiras de carregar e instalar aplicativos de terceiros, grandes atualizações de configurações do sistema, aplicativos principais aprimorados e refinamentos da área de trabalho.
    read_announcement: Leia o Anúncio
    download: Baixar Kit de Imprensa

privacy:
  title: Privacidade
  featured_paragraph: Seus dados sempre pertencem a você e somente você. Não realizamos acordos de propaganda e não coletamos informações pessoais sensíveis. Somos financiados diretamente pelos nossos usuários pagando o que querem pelo elementary OS e aplicativos no AppCenter. E é assim que deve ser.
  elementary_os:
    title: elementary OS
    description: Não coletamos dado algum no elementary OS. Seus arquivos, configurações, e outros dados pessoais permanecem apenas em seu computador a não ser que você explicitamente os compartilhe com um aplicativo ou serviço de terceiros.
    online_accounts:
      title: Contas Online
      description: O elementary OS opcionalmente se integra com provedores de contas online como Google, Last.fm e Fastmail através das configurações de sistema. Os dados desses provedores podem ser buscados e armazenados localmente em seu computador para serem usados em aplicativos como Email e Agenda. Esses dados não são enviados para a elementary nem para terceiros.
      what: 
        title: Quais Dados São Coletados
        description: Após adicionar uma conta online, o elementary OS pode coletar e armazenar localmente em seu computador seu nome, endereço de email, imagem de perfil, mensagens de email, eventos da agenda, contatos, fotos e arquivos de suas contas conectadas.
      how:
        title: Como os Dados São Usados
        description: Seus dados são armazenados localmente em seu computador e nunca enviados para servidores da elementary ou de quaisquer terceiros. Eles são usados apenas para utilização de aplicativos como Email, Agenda, Arquivos e Fotos.
      sharing:
        title: Compartilhamento dos Dados
        description: O elementary OS não compartilha nenhum dos dados coletados de suas contas online. Os dados nunca são enviados para nossos servidores, nem para os de terceiros.
  elementary_io:
    title: elementary.io
    plausible:
      title: Plausible Analytics
      description: Nós usamos a ferramenta de análise de tráfego Plausible Analytics através de nosso domínio <code>stats.elementary.io</code> para contar o número de visitas e downloads em nosso website. Você pode enxergar os mesmos dados que nós podemos através do <a href="https://plausible.io/elementary.io" target="_blank" rel="noopener">nosso quadro público</a>. Nenhum cookie é usado e nenhum dado pessoal—nem mesmo seu endereço de IP ou navegador—é armazenado. Para mais informações, veja a <a href="https://plausible.io/data-policy" target="_blank" rel="noopener" class="read-more">Política de Privacidade da Plausible</a>
    cookies:
      title: Cookies
      paragraph_1: Você pode escolher desabilitar todos ou alguns cookies nas configurações de seu navegador.
      paragraph_2: Este website usa cookies para melhorias incrementais, podendo ser utilizado sem eles, porém com funcionalidades reduzidas. Por exemplo, o website não lembrará se você já tiver pago pelo elementary OS anteriormente; por padrão será solicitado que você pague novamente.
      cloudflare:
        title: Cloudflare
        description: Armazena cookies para analisar elementos comportamentais e analisar ameaças potenciais. Para mais informações, veja a <a href="https://www.cloudflare.com/security-policy" target="_blank" rel="noopener" class="read-more">Política de Privacidade & Segurança da Cloudflare</a>
      stripe:
        title: Stripe
        description: Utiliza cookies para lembrar de seu último pedido e de seu país de origem, para saber quais tipos de cartão de crédito mostrar para pagamentos. Para mais informações, veja a <a href="https://stripe.com/privacy" target="_blank" rel="noopener" class="read-more">Política de Privacidade da Stripe</a>
      manage:
        title: Gerenciar Cookies
        description: Como você já visitou nosso website, você pode desejar gerenciar cookies já armazenados em seu navegador. Instruções para tal podem ser vistas abaixo.
  transparency:
    title: Transparência
    description: Nós não implementamos nenhuma vulnerabilidade planejada em nosso software e não recebemos nenhum pedido para fazê-lo. Também nunca recebemos uma National Security Letter, FISA order, ou quaisquer outras solicitações confidenciais de dados de usuários.