{% assign colorName = include.colorName %} 
{% assign friendlyName = include.friendlyName %}

<div class="color-palette-box">
  <div class="color-palette-header color-{{colorName}}-500">
    <span class="color-palette-title">{% t friendlyName %}</span>
    <span class="hex-color" data-l10n-off="1"></span>
  </div>
  <div class="color-palette-item color-{{colorName}}-100">
    <span>{% t friendlyName %} 100</span>
    <span class="hex-color" data-l10n-off="1"></span>
  </div>
  <div class="color-palette-item color-{{colorName}}-300">
    <span>{% t friendlyName %} 300</span>
    <span class="hex-color" data-l10n-off="1"></span>
  </div>
  <div class="color-palette-item color-{{colorName}}-500">
    <span>{% t friendlyName %} 500</span>
    <span class="hex-color" data-l10n-off="1"></span>
  </div>
  <div class="color-palette-item color-{{colorName}}-700">
    <span>{% t friendlyName %} 700</span>
    <span class="hex-color" data-l10n-off="1"></span>
  </div>
  <div class="color-palette-item color-{{colorName}}-900">
    <span>{% t friendlyName %} 900</span>
    <span class="hex-color" data-l10n-off="1"></span>
  </div>
</div>
